{% extends 'base.html' %}
{% from 'macros.html' import render_field %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {{ form.csrf_token }}
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    {{ form.submit(class_='btn btn-primary') }}
  </form>
{% endblock %}
