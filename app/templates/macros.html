{% macro render_field(field) %}
  <div class="form-group">
    {{ field.label }}
    {{ field(class_='form-control') }}
    {% if field.errors %}
      <ul class="errors">
        {% for err in field.errors %}
          <li class="text-danger">{{ err }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endmacro %}
